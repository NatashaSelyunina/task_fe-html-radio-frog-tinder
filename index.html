<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frog tinder</title>
</head>
<body>
    <header class="header" id="header">
        <h1>Frog tinder</h1>
        <p>Найди свой краш!</p>
    </header>
    <div class="container">
        <div class="containerForImg">
            <img src="frogs.jpeg" alt="frogs">
        </div>
        <div class="iAm">
            I am:
            <div>
                <input id="male" type="radio" name="iAm" value="male">
                <label for="male">Mail</label>
            </div>
            <div>
                <input id="female" type="radio" name="iAm" value="female">
                <label for="female">Female</label>
            </div>
            <div>
                <input id="frog" type="radio" name="iAm" value="frog">
                <label for="frog">Frog</label>
            </div>
        </div>
        <div class="interested">
            Interested in:
            <div>
                <input id="man" type="radio" name="interested" value="man">
                <label for="man">Man</label>
            </div>
            <div>
                <input id="woman" type="radio" name="interested" value="woman">
                <label for="woman">Woman</label>
            </div>
            <div>
                <input id="eatBug" type="radio" name="interested" value="eatBug">
                <label for="eatBug">Eat bug</label>
            </div>
        </div>
    </div>
</body>
</html>
